footprint: "[[0.2025, 0.2025], [0.2025, -0.2025], [-0.2025, -0.2025], [-0.2025, 0.2025]]"  # 원하는 모양으로 수정
# footprint: 0.0 # 원형이 아니라면 0으로 설정

transform_tolerance: 0.2
map_type: costmap

obstacle_layer:
 enabled: true
 obstacle_range: 3.0 # Only obstacles within this distance are added to the cost map.(m)
 raytrace_range: 4.0 #Maximum distance from the sensor to detect the space behind the obstacle (the area where the ray is shot and detected)
 inflation_radius: 0.21
 track_unknown_space: true
 combination_method: 1

 observation_sources: laser_scan_sensor
 laser_scan_sensor: {data_type: LaserScan, topic: scan, marking: true, clearing: true}

inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.21 # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  map_topic:            "/map"


